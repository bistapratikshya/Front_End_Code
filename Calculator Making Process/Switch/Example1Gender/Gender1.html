<!DOCTYPE html>
<html>
<body>

  <h2>JavaScript switch</h2>

  <input type = "text" id = "name1">
  <button onclick = "myGender()"> Click </button>
  <p id = "demo"> </p>

  <script>
   function myGender(){
      let name = document.getElementById("name1").value; 
      switch(name){
      case "Rita":
        display = "Female";
        break;
      case "Shyam":
        display = "Male";
        break;
      default:
        display = "Gender not found";
      }
      document.getElementById("demo").innerHTML = "The person is " + display;
    }

  </script>

</body>
</html>
