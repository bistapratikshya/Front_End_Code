<!DOCTYPE html>
<html>
<body>

<h2>JavaScript if</h2>

<p>Display "Eligible" if the person is eligible to vote.</p>

<p id="demo">  </p> 
<input type = "number" id = "passNumber" >
<button onclick = "checkVotingEligibility(document.getElementById('passNumber').value)"> Check </button>

<script>
  function checkVotingEligibility(number) {
  
    if (number >= 18) {
        document.getElementById('demo').innerHTML = "Eligible to vote";
    } else {
        document.getElementById('demo').innerHTML = "Not eligible to vote";
    } 
  } 
</script>
</body>
</html>
