<!-- 5. **Print Multiples of 3 up to 30**
   - Write a JavaScript program that prints all multiples of 3 from 3 up to 30. -->
<!DOCTYPE html>
<html>
<head>
   
</head>
<body>
   <p id = "demo"></p>
   <script>
      for(i = 1; i < 11 ; i++)
      {
      document.getElementById("demo").innerHTML += i*3 + "<br>"; 
      }
   </script>

</body>
</html>
