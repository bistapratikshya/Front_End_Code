<!-- 3. Weather Response Question: Write a function weatherResponse(weather) that takes a string weather representing the current weather. If the weather is "sunny", return "It's a bright day!". If the weather is "rainy", return "Don't forget your umbrella.". If the weather is "snowy", return "Time to build a snowman!". For any other weather condition, return "Weather not recognized.". -->
<!DOCTYPE html>
<html>
<head></head>
<body>
	<h1> If Function</h1>
	<p id = "about" > Check weather</p>
	<label> Weather Type</label>
	<select id = "weather"  onchange = "document.getElementById('about').innerHTML = weatherResponse(document.getElementById('weather').value)">
		<option value="sunny"> Sunny </option>
		<option value="rainy"> Rainy</option>
		<option value="snowy"> Snowy </option> 
		<option value="other"> Other</option>
	</select>
	
	<script>
		function weatherResponse(mausam){
			if (mausam == "sunny") {
				return "It's a bright day!";
			}
			else if(mausam == "rainy"){
				return "Don't forget your umbrella.";
			} 
			else if(mausam == "snowy"){
				return "Time to build a snowman!";
			}
			else {
				return "Weather not recognized.";
			}
		}
		
	</script>
</body>

</html>
