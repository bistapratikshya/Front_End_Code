<!-- 1. **Print Numbers 1 to 10**
   - Write a JavaScript program that prints the numbers from 1 to 10, each on a new line. -->
   <!DOCTYPE html>
<html>
<head>
   
</head>
<body>
   <p id = "demo"></p>
   <script>
      for(i = 1; i < 11 ; i++)
      {
      document.getElementById("demo").innerHTML += i + "<br>"; 
      }
   </script>

</body>
</html>
