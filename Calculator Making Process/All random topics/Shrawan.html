<!DOCTYPE html>
<html>
<head></head>
<body>
<table>
        <tr>
            <td colspan = "4"> <input type = "text" id = "screen" > </td>   
        </tr>
        <tr>
            <td> <input type = "button" value = "+" onclick = "displayInput('+')"> </td>
            <td> <input type = "button" value = "-" onclick = "displayInput('-')"></td>
            <td> <input type = "button" value = "×" onclick = "displayInput('*')"></td>
            <td> <input type = "button" value = "÷" onclick = "displayInput('/')"></td>
        </tr>   
        <tr>
            <td> <input type = "button" value = "1" onclick = "displayInput(1)"> </td>
            <td> <input type = "button" value = "2" onclick = "displayInput(2)"></td>
            <td> <input type = "button" value = "3" onclick = "displayInput(3)"></td>
            <td rowspan = "5"> <input type = "button" value= "=" onclick = "showResult()"></td> 
        </tr>
        <tr>
            <td> <input type = "button" value = "4" onclick = "displayInput(4)"> </td>
            <td> <input type = "button" value = "5" onclick = "displayInput(5)"></td>
            <td> <input type = "button" value = "6" onclick = "displayInput(6)"></td>
        </tr>
        <tr>
            <td> <input type = "button" value = "7" onclick = "displayInput(7)"> </td>
            <td> <input type = "button" value = "8" onclick = "displayInput(8)"></td>
            <td> <input type = "button" value = "9" onclick = "displayInput(9)"></td>
        </tr>
        <tr>
            <td> <input type = "button" value = "0" onclick = "displayInput(0)"></td>
            <td> <input type = "button" value = "." onclick = "displayInput('.')"></td>
            <td> <input type = "button" value = "AC" onclick = "removeInputs()"></td>
            
        </tr>
        <tr>
            <td> <input type = "button" value = "x²" onclick = "squareNumber()"> </td>
            <td> <input type = "button" value = "x3" onclick = "cubeNumber()"></td>
            <td> <input type = "button" value = "√x" onclick = "squareRoot()"></td>
        </tr>   
    </table>
<script>
 function displayInput(input){
 document.getElementById("screen").value += input;
 }

function showResult(){
let firstInput = document.getElementById("screen").value;
let secondInput = eval(firstInput);
document.getElementById("screen").value = secondInput;
}

function removeInputs(){
document.getElementById("screen").value = 0;
}

function squareNumber(){
let firstInput = document.getElementById("screen").value;
let secondInput = eval(firstInput);
document.getElementById("screen").value = secondInput*secondInput;
}

function cubeNumber(){
let firstInput = document.getElementById("screen").value;
let secondInput = eval(firstInput);
document.getElementById("screen").value = secondInput*secondInput*secondInput;
}

function squareRoot(){
let firstInput = document.getElementById("screen").value;
let secondInput = eval(firstInput);
document.getElementById("screen").value = Math.sqrt(secondInput) ;
}

</script>
</body>
</html>
