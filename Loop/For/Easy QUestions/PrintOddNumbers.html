<!--  **Print Odd Numbers from 1 to 30**
   - Write a JavaScript program that prints all odd numbers from 1 to 30. -->
   <!DOCTYPE html>
<html>
<head>
   
</head>
<body>
   <p id = "demo"></p>
   <script>
      for(i = 1; i < 30 ; i+=2)
      {
      document.getElementById("demo").innerHTML += i + "<br>"; 
      }
   </script>

</body>
</html>
