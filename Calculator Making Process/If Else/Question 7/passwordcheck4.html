<!-- Password Strength Checker Question: Write a function checkPasswordStrength(password) that takes a password string. Return "Weak" if the password length is less than 8 characters, "Moderate" if it is between 8 and 12 characters, and "Strong" if it is more than 12 characters. -->
<!DOCTYPE html>
<html>
<head></head>
<body>
	<label> Check Password Strength</label>
	<input type = "password" id = "character">
	<button onclick = "checkPasswordStrength(document.getElementById('character').value)"> Click Here </button>
	<p id = "display">  </p>	
	<script>
		function checkPasswordStrength(password){
			if( password.length < 8){
				document.getElementById('display').innerHTML = " The password is Weak";
			}
			else if( password.length >= 8 && password.length <= 12){
				document.getElementById('display').innerHTML = " The password is Moderate";
			}
			else if( password.length > 12){
				document.getElementById('display').innerHTML = " The password is Strong";
			}
		}

	</script>
</body>
</html>
