<!-- Password Strength Checker Question: Write a function checkPasswordStrength(password) that takes a password string. Return "Weak" if the password length is less than 8 characters, "Moderate" if it is between 8 and 12 characters, and "Strong" if it is more than 12 characters. -->
<!DOCTYPE html>
<html>
<head></head>
<body>
<label> Check Password Strength</label>
	<input type = "password" id = "character">
	<button onclick = "checkPasswordStrength()"> Click Here </button>
	<p id = "display"> The password is: </p>	
	<script>
		function checkPasswordStrength(){
		var password = document.getElementById("character").value;
		var strength = "";

		if( password.length < 8){
           strength = "Weak";
		}
		else if( password.length >= 8 && password.length <= 12){
			strength = "Moderate";
		}
		else if( password.length > 12){
			strength = "Strong";
		}
		document.getElementById("display").innerHTML = "The password is: " + strength;
		}

	</script>
</body>
</html>
