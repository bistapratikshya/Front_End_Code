<!DOCTYPE html>
<html>
<body>

<h2> Mathematical calculation</h2>

<p>   </p> 
<label>First Number</label>
<input type="number" id="fNumber">
<label for="Operators"> Operators:</label>
<select name=" signs " id="operators">
  <option value="+"> Add</option>
  <option value="-">Subtract</option>
  <option value="*">Multiply</option>
  <option value="/">Divide</option>
</select>


<label> Second Number</label>
<input type="number" id="sNumber" >
<button type=" button" onclick= "calculate()"> Calculate</button>
<script>
function calculate() {
var firstNumber = document.getElementById("fNumber").value || 0 ;
var secondNumber = document.getElementById("sNumber").value || 0;
var operator= document.getElementById("operators").value 
 document.getElementById("result").innerHTML = eval(parseInt(firstNumber) + operator +  parseInt (secondNumber));
  

}

 </script>

<p id="result"></p>
