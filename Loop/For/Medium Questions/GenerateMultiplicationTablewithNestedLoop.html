
 <!-- **Generate a Multiplication Table (1 to 5)**
   - Write a JavaScript program that generates and prints a multiplication table for numbers from 1 to 5. -->
   <!DOCTYPE html>
   <html>
   <head></head>
   <body>
     <p id = "demo"></p>
     <script>
      for(i = 1; i <= 10 ; i++)
      {
         for(j =1; j <= 10; j++)
         {
            const multiplicationDisplay = i + " * " + j + " = ";
            const result = i * j;
            document.getElementById("demo").innerHTML += multiplicationDisplay + result + "<br>";
         }
         document.getElementById("demo").innerHTML += "<br>" ; 
      }

   </script>
</body>
</html>
