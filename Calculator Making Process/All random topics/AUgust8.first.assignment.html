<!DOCTYPE html>
<html>
<head>   <title> Multiply and Divide buttons </title></head>
<body>
<label> 1st Number:</label>
<input type = "number" id = "firstNumber"> <br>
<label> 2nd Number  </label>
<input type = "number" id = "secondNumber">	<br>
<input type = "button" onclick = "multiplyNumber()" value = "Multiply"> 
<input type = "button" onclick = "divideNumber()" value = "Divide"> 

<script>
	function multiplyNumber(){
		let firstN = document.getElementById("firstNumber").value
		let secondN = document.getElementById("secondNumber").value
	document.getElementById("result").innerHTML = "The Result is:" + firstN*secondN;
	}
</script>

<script>
	function divideNumber(){
		let firstN = document.getElementById("firstNumber").value
		let secondN = document.getElementById("secondNumber").value
	document.getElementById("result").innerHTML ="The Result is:" + "<br>" + firstN/secondN;
	}
	
</script>
<p id = "result">  </p>

</body>
</html>
