
<!-- 1. **Generate a Multiplication Table (1 to 5)**
   - Write a JavaScript program that generates and prints a multiplication table for numbers from 1 to 5. -->
   <!DOCTYPE html>
   <html>
   <head></head>
   <body>
      <p id = "show"> </p>
      <script>
         for(i=1;i<11;i++)
         {
            let number = 1
            number *= i

            document.getElementById("show").innerHTML += "1" + "×" + i + "=" +  + number + "<br>" ;
         } 
      document.getElementById("show").innerHTML += "<br>";
         for(i=1;i<11;i++)
         {
            let number = 2
            number *= i

            document.getElementById("show").innerHTML += " " + "2" + "×" + i + "=" +  + number + "<br>";
         }
      </script>
   </body>
   </html>
