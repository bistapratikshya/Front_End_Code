<!-- 3. Weather Response Question: Write a function weatherResponse(weather) that takes a string weather representing the current weather. If the weather is "sunny", return "It's a bright day!". If the weather is "rainy", return "Don't forget your umbrella.". If the weather is "snowy", return "Time to build a snowman!". For any other weather condition, return "Weather not recognized.". -->
<!DOCTYPE html>
<html>
<head></head>
<body>
	<h1> If Function</h1>
	<p id = "about" > Check weather</p>
	<label> Weather Type</label>
	<select   onchange = "weatherResponse()"id= "weatherType" name="tt">
		<option value="sunny"> Sunny </option>
		<option value="rainy"> Rainy</option>
		<option value="snowy"> Snowy </option> 
		<option value="other"> Other</option>
	</select>
	<script>
		function weatherResponse(){
			var weather = document.getElementById("weatherType").value;
			var showMessage = "";
			if (weather == "sunny") {
				showMessage = "It's a bright day!";
			}
			else if(weather == "rainy"){
				showMessage = "Don't forget your umbrella.";
			} 
			else if(weather == "snowy"){
				showMessage = "Time to build a snowman!";
			}
			else {
				showMessage = "Weather not recognized.";
			}
			document.getElementById("about").innerHTML = showMessage;	
		}
		
	</script>


</body>

</html>
