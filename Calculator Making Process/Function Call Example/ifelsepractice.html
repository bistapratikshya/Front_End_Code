        function isPositive(num){
          if(num > 0){
            return true;
          }
          else{
            return false;
          }
        }

        function isEven(num){
          if(num%2 == 0){
            return true;
          }
          else {
            return false;
          }
        }

         let positiveNum1 = isPositive(num1);

          return "Both numbers are positive and at least one is even, or both numbers are even.";
        }

         return  "Both numbers are positive, but neither is even.";
       }
       else if(even1 && even2 &&(!positiveNum1 && positiveNum2)){

       }  
       else{
        return "Conditions are not met.";
      } 
    }
