<!DOCTYPE html>
<html>
<head></head>
<body>
   <p id = "demo" ></p>
   <script>
      var table = "<table border = '1'>";
      for(i = 1; i <= 10 ; i++)
      {
         /*table += "<tr>";*/
         var row = "<tr>";
         var column = "<td>";

         for(j =1; j <= 10; j++)
         {
            column +=  i + " * " + j + "=" + (i * j) + "<br>";
         }
         column += "</td>";
         /*table += "</tr>";*/

         table += row ;
           if (i%5==0)
           {
             row+= column;
         row += "</tr>";
         table += row; 
         } 
      }
      table += "</table>";
      document.getElementById("demo").innerHTML += table ; 

   </script>
</body>
</html>
