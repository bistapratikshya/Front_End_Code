<!--  **Count Down from 20 to 10**
   - Write a JavaScript program that counts down from 20 to 10 and prints each number. -->
   <!DOCTYPE html>
   <html>
    <head></head>
    <body>
      <p id = "demo"></p>
      <script>
        for(i=20; i > 9; i--)
        {
        document.getElementById("demo").innerHTML += i + "<br>";
        }
      </script>
    </body> 
   </html>
