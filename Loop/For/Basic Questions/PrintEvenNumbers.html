<!-- **Print the First 10 Even Numbers**
   - Write a JavaScript program that prints the first 10 even numbers (e.g., 2, 4, 6, etc.). -->
<!DOCTYPE html>
<html>
<head>
	
</head>
<body>
	<p id = "demo"></p>
	<script>
		for(i = 2; i < 22 ; i+=2)
		{
		document.getElementById("demo").innerHTML += i + "<br>";	
		}
	</script>

</body>
</html>
