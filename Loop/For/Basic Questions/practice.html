<!-- 1. **Generate a Multiplication Table (1 to 5)**
   - Write a JavaScript program that generates and prints a multiplication table for numbers from 1 to 5. -->
   <!DOCTYPE html>
   <html>
   <head></head>
   <body>
      <p id = "result" ></p>
      <script>
         for (i = 1;i<11;i++)
         {
            for (j=1;j<11;j++){
       document.getElementById("result").innerHTML += i + "*" + j + "=" + i * j + "<br>"; 
      }
      ; 
         }
         

      </script>

   </body>
   </html>
