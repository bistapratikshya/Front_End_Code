<!-- **Calculate the Average of an Array**
   - Write a JavaScript program that calculates and prints the average of the numbers in an array (e.g., `[10, 20, 30, 40, 50]`). -->
   <!DOCTYPE html>
   <html>
   <head></head>
   <body>
      <p id = "demo"></p>
      <script>
         const numberArray = [10, 20, 30, 40, 50];
         let sum = 0;
         for(i=0; i<numberArray.length; i++) 
         {
            sum += numberArray[i];
            /* sum = numberArray[i] + sum;*/
         }
         let average = sum/numberArray.length;
         document.getElementById("demo").innerHTML = average;
      </script>
   </body>
   </html>
